services:
  - type: web
    name: kolb-bot
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: KOLB_BOT_STATE_DIR
        value: /data/.kolb-bot
      - key: KOLB_BOT_WORKSPACE_DIR
        value: /data/workspace
      - key: KOLB_BOT_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: kolb-bot-data
      mountPath: /data
      sizeGB: 1
