  <rect x="28" y="49" width="5" height="5" rx="1" fill="#F5F5F5" stroke="#BDBDBD" stroke-width="0.3"/>
  <rect x="34" y="49" width="5" height="4" rx="1" fill="#F5F5F5" stroke="#BDBDBD" stroke-width="0.3"/>
