services:
  kolb-bot-gateway:
    image: ${KOLB_BOT_IMAGE:-kolb-bot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      KOLB_BOT_GATEWAY_TOKEN: ${KOLB_BOT_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${KOLB_BOT_CONFIG_DIR}:/home/node/.kolb-bot
      - ${KOLB_BOT_WORKSPACE_DIR}:/home/node/.kolb-bot/workspace
    ports:
      - "${KOLB_BOT_GATEWAY_PORT:-18789}:18789"
      - "${KOLB_BOT_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${KOLB_BOT_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  kolb-bot-cli:
    image: ${KOLB_BOT_IMAGE:-kolb-bot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      KOLB_BOT_GATEWAY_TOKEN: ${KOLB_BOT_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${KOLB_BOT_CONFIG_DIR}:/home/node/.kolb-bot
      - ${KOLB_BOT_WORKSPACE_DIR}:/home/node/.kolb-bot/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
